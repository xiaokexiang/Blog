baseurl = "https://blog.leejay.top/"
languageCode = "en-us"
theme = "terminal"
paginate = 10
[params]
  contentTypeName = "post"
  themeColor = "orange"
  showMenuItems = 2
  fullWidthTheme = false
  centerTheme = true
  favicon="/img/favicon.png"
[languages]
  [languages.en]
    title = "Keep Improving"
    subtitle = "🎈🎈🎈"
    keywords = ""
    copyright = "苏ICP备18050258号-1"
    menuMore = "更多"
    writtenBy = "Written by"
    readMore = "阅读更多"
    readOtherPosts = "其他文章"
    NewerPosts = "上一页"
    OlderPosts = "下一页"
    minuteReadingTime = "阅读时间"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "HelloWorld"
      logoHomeLink = "https://blog.leejay.top/"
      # logoHomeLink = "/"

    # [languages.en.menu]
