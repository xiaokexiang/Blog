# 内嵌html配置       
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"
[permalinks]
  posts = '/:slug'